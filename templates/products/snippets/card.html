<div class="card" style="width: 20rem;">
    {% if instance.image %}
        <img class="card-img-top" src="{{ instance.image.url }}" alt="Card image cap">
    {% endif %}
    <div class="card-block">
        <h4 class="card-title">{{ instance.title }}</h4>
        <p class="card-text">
            {{ instance.description }}
        </p>
        <a href="{{ instance.slug }}" class="btn btn-primary">Go somewhere</a>
    </div>
</div>
